<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/signup.css">
</head>
<body>
    <div class="card">
        <h1>Registration</h1>
        <form>
            <div class="user-details">
         <div>
            <label for="fname">Full Name</label><br>
            <input type="text" placeholder="Enter Your Fullname"><br>
          </div>
          <div>
            <label for="UserName">UserName</label><br>
            <input type="text" placeholder="Enter Your Username"><br>
        </div>
        <div>
            <label for="email">E-mail</label><br>
            <input type="email" placeholder="Enter Your email"><br>
        </div> 
        <div>
            <label for="phnumber">Phone Number</label><br>
            <input type="number" placeholder="Enter Your number"><br>
        </div> 
        <div>
            <label for="password">Password</label><br>
            <input type="password" placeholder="Enter Your password"><br>
        </div> 
        <div>
            <label for="confirmpwd">Confirm Password</label><br>
            <input type="password" placeholder="Confirm Your Password"><br>
           </div> 
        </div>
            <p>Gender</p>
            <div class="gender-details"> 
            <span><input type="radio"> Male</span>
            <span><input type="radio"> Female</span>
            <span class="checkmark"> <input type="radio" > Prefer Not to say</span>
        </div>
            <br>
            <br>
            <button>Register</button>
        </form>
    </div>
    
</body>
</html>
